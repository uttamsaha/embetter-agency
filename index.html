<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Embetter</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="Images/logo.png" alt="">
            </div>
            <div class="nav-items">
                <ul>
                    <li><a href="#">Find Coach</a></li>
                    <li><a href="#">Become a Coach</a></li>
                    <li><button>Login</button></li>
                    <li><img src="Images/icons/chat.png" alt=""></li>
                    <li><img src="Images/icons/love.png" alt=""></li>
                    <li><img src="Images/icons/menu.svg" alt=""></li>
                </ul>
            </div>
        </nav>

        <section class="container hero-section">
            <div class="hero">
                <div class="hero-text">
                    <h1 class="title"><span>Become a </span> <span class="better">better </span> <span>version of yourself</span></h1>
                    <p>We believe everyone has the capacity to be creative.Turitor isa
                    place where people develop their own potential.</p>
                    <div class="input-area">
                        <img src="images/icons/search.png" alt="">
                        <input type="text" placeholder="What do you want to learn...">
                        <button>Search</button>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="Images/hero.png" alt="">
                </div>
            </div>
            <div class="image-section">
                <img src="Images/img1.png" alt="">
               
                <img src="Images/img3.png" alt="">
                <img src="Images/img2.png" alt="">
            </div>
        </section>

        
        <img class="vector-img" src="Images/extra/Vector.png" alt="">
        
        <section class="container goals">
            <div class="goal">
                <div class="item">
                    <img src="Images/extra/1.png" alt="">
                    <p>Parenthood</p>
                </div>
            </div>
            <div class="goal">
                <div class="item">
                    <img src="Images/extra/2.png" alt="">
                    <p>Management</p>
                </div>
            </div>
            <div class="goal">
                <div class="item">
                    <img src="Images/extra/3.png" alt="">
                    <p>Life Coach</p>
                </div>
            </div>
            <div class="goal">
                <div class="item">
                    <img src="Images/extra/4.png" alt="">
                    <p>Therapists</p>
                </div>
            </div>
            <div class="goal">
                <div class="item">
                    <img src="Images/extra/5.png" alt="">
                    <p>Relationships</p>
                </div>
            </div>
            <div class="goal">
                <div class="item">
                    <img src="Images/extra/6.png" alt="">
                    <p>Career</p>
                </div>
            </div>
        </section>
       
    </header>
</body>
</html>
